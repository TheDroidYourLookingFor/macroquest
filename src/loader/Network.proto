syntax = "proto3";

package mq.peernetwork;

enum MessageType {
	Route = 0; // normally everything is a route, everything after this is a bookkeeping message type
	Leader = 1;
}

message Header {
	MessageType type = 1;
	uint32 length = 2;

	// optional handling of relay requests
	optional string address = 3;
	optional uint32 port = 4;
}

message TestString {
	string message = 1;
}
